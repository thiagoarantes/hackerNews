<app-tab [path]="path" [title]="title">
  @for(story of this.allStories; track story.id) {
  <div class="story">
    <div class="title">
      <a [href]="story.url" class="link" target="_new">{{ story.title }}</a>
    </div>
    <div class="details">
      <span>{{ story.score }} points</span>
      <span>by {{ story.by }}</span>
      <span>{{ story.time * 1000 | timeago }}</span>
      <span>
        @if(story.descendants) {
        <a
          [routerLink]="'/comments/' + story.id"
          routerLinkActive="active"
          class="comment"
          >{{ story.descendants }} comments</a
        >
        }
      </span>
    </div>
  </div>
  }
  <div
    class="more"
    [class.visible]="this.currentPage <= 24 && this.allStories.length"
  >
    @if (this.currentPage <= 24) { @if (isLoadingStories) {
    <span>Loading...</span>
    } @else {
    <button (click)="this.loadNextStoriesPage()">Load More</button>
    } }
  </div>
</app-tab>
